<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Example</title>
    <link rel="stylesheet" href="./cardExample.css" />
    <script src="plugins.js"></script>
  </head>
  <body>
    <div class="card_container">
      <div class="card first_card">
        <img src="./assets/waterfall.jpg" class="card_img" alt="nature" />
        <div class="card_body">
          <h5 class="card_title">Card title 1</h5>
          <p class="card_text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn_primary">Go somewhere</a>
        </div>
      </div>
      <div class="card first_card">
        <img src="./assets/lightspeed.jpg" class="card_img" alt="nature" />
        <div class="card_body">
          <h5 class="card_title">Card title 2</h5>
          <p class="card_text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn_primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </body>
</html>
