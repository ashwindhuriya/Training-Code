<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="../CSS/product.css" />
    <script src="../Jquery/all_cdn.js"></script>
  </head>
  <body>
    <div class="form_cont">
      <fieldset>
        <legend>Product Info</legend>

        <table class="prod_table">
          <tr>
            <td>
              <label for="pro_name">Product Name</label>
            </td>
            <td>
              <input id="pro_name" type="text" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="brand_name">Brand Name</label>
            </td>
            <td>
              <input id="brand_name" type="text" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="price">Price</label>
            </td>
            <td>
              <input id="price" type="number" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="prod_availability">Availability / Stock</label>
            </td>
            <td>
              <input id="prod_availability" type="number" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="prod_desc">Description</label>
            </td>
            <td>
              <input id="prod_desc" type="text" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="prod_image">Product Image</label>
            </td>
            <td>
              <input id="prod_image" type="file" />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button class="add_product">Add Product</button>
            </td>
          </tr>
        </table>
      </fieldset>
      <br />
      <div class="result"></div>
    </div>

    <script src="../Jquery/add_products.js"></script>
  </body>
</html>
